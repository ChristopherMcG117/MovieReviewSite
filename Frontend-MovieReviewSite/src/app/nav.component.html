<!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav" style="background-color: darkgrey">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">MovieDB Company</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a [routerLink]="['/movies']"
                class="nav-link px-lg-3 py-3 py-lg-4"
                >Movies</a
              >
            </li>
            <li *ngIf = "authService.user$ | async as user" class="nav-item px-lg-3 py-3 py-lg-4">
              Email: {{ user.email }}
            </li>
            <li class="nav-item">
              <div class = "nav-link px-lg-3 py-3 py-lg-4" style = "margin-right: 10px;">
              <ng-container *ngIf = "authService.isAuthenticated$ | async; else loggedOut">
                <button class="btn btn-outline-light" (click) = "authService.logout()">Logout</button>
              </ng-container>

              <ng-template #loggedOut>
                <button class="btn btn-outline-light" (click) = "authService.loginWithRedirect(
                { appState : { target : this.router.url } }
                )">Login</button>
              </ng-template>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
